<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<style>
    .success, .error{
        padding: 5px;
        margin: 5px 0 15px;
        color: white;
        text-align: center;
    }
    .success{
        background: green;
    }
    .error{
        background: red;
    }
</style>


<body>
    
    <div class="container">
        <h1>Add Book</h1>

        <form id="form-book">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="u-full-width">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" class="u-full-width">
            </div>
            <div>
                <label for="author">ISBN</label>
                <input type="text" name="isbn" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Action</th>
            </thead>
            <tbody id="table-body">

            </tbody>

        </table>

    </div>

    

    <script src="app-es6.js"></script>
</body>
</html>
